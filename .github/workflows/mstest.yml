name: mstest

on:
  workflow_call:
    inputs:
      test-name:
        required: true
        type: string
      # check-result:
      #   required: true
      #   type: boolean

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
        
    - name: Install Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Install perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: "5.32"
        distribution: strawberry

    - name: Restore NuGet packages
      run: nuget restore ./win/

    - name: Build
      run: msbuild /p:Configuration=Release /p:AdditionalIncludePaths=./:./cobj/:./win:./lib win/opensourcecobol4j.sln

    # - name: Execute cobj
    #   run: |
    #     cd win/x64/Release
    #     ./cobj.exe --version


    - name: Run tests ${{ inputs.test-name }}
      run: |
        cd win
        .\make-install.ps1
        $env:CLASSPATH="C:\opensourcecobol4j\bin\libcobj.jar"
        $env:PATH+=";C:\opensourcecobol4j\bin\;C:\opensourcecobol4j\config\"
        cd ..\tests\cobol85\${{ inputs.test-name }}
        perl ..\report.pl
        type report.txt

    - name: Check result of tests
      run: |
        $success_pr = findstr "Successfully executed:" .\report.txt
        $success_pr.Contains("100.00%")
